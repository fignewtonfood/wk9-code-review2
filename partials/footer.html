<div class="col-md-6 col-md-offset-4">
    <div class="container">
        <h1>Create New Movie Review</h1>
        <form ng-submit="ReviewsFactory.addReview()" class="form-inline" role="form">
            <div class="form-group">
                <input type="text" ng-model="ReviewsFactory.reviewTitle" class="form-control">
                <input type="text" ng-model="ReviewsFactory.reviewText" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
