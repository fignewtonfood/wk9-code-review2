<div class="col-md-6 col-md-offset-4">
    <div class="container">
        <h1>Create New Movie Review</h1>
        <form ng-submit="ReviewsFactory.addReview()" class="form-inline" role="form">
            <div class="form-group">
                <input type="text" ng-model="ReviewsFactory.reviewTitle" class="form-control" id="footerstyle" placeholder="Enter the title for the review here"><br>
                <textarea rows="6" cols="50" ng-model="ReviewsFactory.reviewText" class="form-control" placeholder="Here is where we would enter the review's body text."></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>

<div class="container">
    <div class="col-md-12">
        <button change-class>Toggle Night Mode</button>
    </div>
</div>
